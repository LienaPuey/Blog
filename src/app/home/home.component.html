  <div  [routerLink]="['/post/'+i]" *ngFor="let noticia of _bService.DatosDummy; let i = index" class="row mb-2">
    <div class="col-md-12">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{noticia["subtitle"]}}</strong>
          <h4 class="mb-0">{{noticia["title"]}}</h4>
          <div class="mb-1 text-muted">{{timeConverter(noticia["date"])}}</div>
          <p class="card-text mb-auto">{{noticia["body"].slice(0, 180)}} ...</p>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="{{noticia['url_img']}}" class="bd-placeholder-img" width="400" height="450" preserveAspectRatio="xMidYMid slice" alt="imagen">
        </div>
      </div>
    </div>
  </div>
